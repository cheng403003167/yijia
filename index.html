<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跳转</title>
	</head>
	<body>
		<a href="javascript:void(0)">onloading</a>
		<script>
			document.querySelector("body a").onclick = function(){
				location.href = "cheng/denglu/index.html";
			}
			window.onload = function(){
				document.querySelector("body a").onclick();
			}
			
		</script>
	</body>
</html>
